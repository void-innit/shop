<!DOCTYPE html>
<html>
    <head>
      <title>Shopping</title>
      <link rel="stylesheet" href="shop.css"> 
    </head>
    <body>
        <div class="container">
            <div class="product">
                <div class="gallery">
                    <img src="image/image1.jpeg" id="productimg" >
                    <div class="controls">
                        <span class="btn active" ></span>
                        <span class="btn" ></span>
                        <span class="btn" ></span>
                    </div>
                </div>
                <div class="details">
                    <h1>Casual T shirt</h1>
                    <h2>$15.00</h2>
                    <h3>30% OFF</h3>
                    <p>Wrangler is an American manufacturer of jeans and other clothing items,
                         particularly workwear</p>
                        <form>
                            <div class="size-select" >
                                <p>size</p>
                                <label for="small">
                                    <input type="radio" name="size" id="small">
                                    <span>S</span>
                                </label>
                                <label for="medium">
                                    <input type="radio" name="size" id="medium">
                                    <span>M</span>
                                </label>
                                <label for="large">
                                    <input type="radio" name="size" id="large">
                                    <span>L</span>
                                </label>
                                <label for="x-large">
                                    <input type="radio" name="size" id="x-large">
                                    <span>XL</span>
                                </label>
                                <label for="xx-large">
                                    <input type="radio" name="size" id="xx-large">
                                    <span>XXL</span>
                                </label>
                            </div> 
                            <div class="color-select">
                                 <p>color</p>
                                 <label for="red">
                                    <input type="radio" name="color" id="red">
                                    <span class="color-1"></span>
                                 </label>
                                 <label for="green">
                                    <input type="radio" name="color" id="green">
                                    <span class="color-2"></span>
                                 </label>
                                 <label for="blue">
                                    <input type="radio" name="color" id="blue">
                                    <span class="color-3"></span>
                                 </label>
                                 <label for="pink">
                                    <input type="radio" name="color" id="pink">
                                    <span class="color-4"></span>
                                 </label>
                            </div>  
                            <div class="quantity-select">
                                <p>Quantity</p>
                                <input type="number" value="1">
                            </div>    
                            <button>Buy now</button>                 
                        </form>
                </div>
            </div>
        </div>


        <script>
            let productimg = document.getElementById("productimg");
            let btn = document.getElementsByClassName("btn");

            btn[0].onclick = function(){
                productimg.src="image/image1.jpeg";
                for(bt of btn){
                    bt.classList.remove("active");

                }
                this.classList.add("active")
            }
            btn[1].onclick = function(){
                productimg.src="image/image2.jpg";
                for(bt of btn){
                    bt.classList.remove("active");

                }
                this.classList.add("active")
            }
            btn[2].onclick = function(){
                productimg.src="image/shirt.webp";
                for(bt of btn){
                    bt.classList.remove("active");

                }
                this.classList.add("active  ")
            }

        </script>
    </body>
</html>
